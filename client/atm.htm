<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroBanka | ATM</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="icon" href="./img/icon.png" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/atm.css" rel="stylesheet" />
  </head>

  <body class="bg-body-tertiary vh-100">
    <div class="row align-items-center vh-100 g-0 align-items-center">
      <div class="col d-none d-md-flex h-100">
        <div class="w-100 h-100" id="atm-image"></div>
      </div>

      <div class="col-12 col-md-6 px-5 d-flex">
        <main class="form-signin w-100 m-auto" id="atm-withdraw-form">
          <form>
            <img
              class="d-block m-auto mb-4"
              src="./img/logo.png"
              alt=""
              width="200"
              height="100"
            />
            <h1 class="h3 mb-3 fw-normal text-center">ATM</h1>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="card"
                placeholder=""
                required
                value="840516620599450"
              />
              <label for="floatingInput">Card Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="pin"
                placeholder=""
                required
                value="878"
                pattern="^\d{3}$"
              />
              <label for="floatingPassword">Pin</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                step="10"
                class="form-control"
                id="amount"
                placeholder=""
                required
                min="20"
                value="320"
                max="10000"
              />
              <label for="floatingInput">Amount</label>
            </div>
            <button
              class="btn btn-success btn-green w-100 py-2 mb-5"
              type="submit"
              id="withdraw-atm-button"
            >
              Withdraw Money
            </button>

            <a
              href="/sign-in.htm"
              class="btn btn-outline-primary btn-outline-blue w-100 py-2 mb-3"
              type="button"
              >Sign In</a
            >

            <p class="mt-5 mb-3 text-body-secondary">
              &copy; MicroBanka | MIU 2023
            </p>
          </form>
        </main>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/atm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
